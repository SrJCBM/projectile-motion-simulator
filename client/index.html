<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simulador Interactivo de Movimiento Proyectil - Explora la física del movimiento parabólico">
    <meta name="theme-color" content="#2a9d8f">
    
    <title>Simulador de Movimiento Proyectil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui-components.css">
</head>
<body>
    <!-- Theme and Language Controls -->
    <div class="landing-controls">
        <div class="lang-selector">
            <button class="lang-btn lang-btn--active" data-lang="es">ES</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
            <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
            <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
    </div>

    <main class="landing">
        <div class="landing-card">
            <span class="landing-card__version" data-i18n="version">v1.0</span>
            
            <div class="landing-card__icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18"/>
                    <circle cx="15" cy="12" r="2" fill="currentColor"/>
                </svg>
            </div>
            
            <h1 class="landing-card__title" data-i18n="landingTitle">Simulador de<br>Movimiento Proyectil</h1>
            <p class="landing-card__subtitle" data-i18n="landingSubtitle">Explora la física del movimiento parabólico con simulaciones interactivas y visuales.</p>
            
            <div class="landing-card__features">
                <div class="landing-feature">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span data-i18n="feature1">Simulación en tiempo real</span>
                </div>
                <div class="landing-feature">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span data-i18n="feature2">Múltiples entornos gravitacionales</span>
                </div>
                <div class="landing-feature">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    <span data-i18n="feature3">Guarda y comparte tus simulaciones</span>
                </div>
            </div>
            
            <a href="simulator.html" class="btn btn--primary btn--large btn--hero">
                <span data-i18n="useSimulator">Usar Simulador</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </a>
            
            <p class="landing-card__divider" data-i18n="signInPrompt">Inicia sesión para guardar tu progreso</p>
            
            <a href="login.html" class="btn btn--outline btn--large">
                <span data-i18n="signIn">Iniciar Sesión</span>
            </a>
        </div>
    </main>
    
    <script type="module">
        import { initI18n, setLang } from './js/i18n.js';
        
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Initialize translations
        initI18n();
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle?.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        // Language selector
        const langBtns = document.querySelectorAll('.lang-btn');
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                setLang(lang);
                langBtns.forEach(b => b.classList.remove('lang-btn--active'));
                btn.classList.add('lang-btn--active');
            });
        });
    </script>
</body>
</html>
