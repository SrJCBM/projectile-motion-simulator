<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simulador Interactivo de Movimiento Proyectil - Explora la física del movimiento parabólico">
    <meta name="theme-color" content="#2a9d8f">
    
    <title>Simulador de Movimiento Proyectil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui-components.css">
</head>
<body>
    <main class="landing">
        <div class="landing-card">
            <span class="landing-card__version">v1.0</span>
            
            <h1 class="landing-card__title">Simulador de<br>Movimiento Proyectil</h1>
            <p class="landing-card__subtitle">Explora la física del movimiento parabólico.</p>
            
            <a href="simulator.html" class="btn btn--primary btn--large">
                Usar Simulador
            </a>
            
            <p class="landing-card__divider">Inicia sesión para guardar tu progreso</p>
            
            <a href="login.html" class="btn btn--outline btn--large">
                Iniciar Sesión
            </a>
        </div>
    </main>
    
    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
