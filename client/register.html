<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account - Projectile Motion Simulator">
    <meta name="theme-color" content="#2a9d8f">
    
    <title>Create Account - Projectile Motion Simulator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui-components.css">
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <p class="auth-card__brand">Projectile Motion Simulator</p>
            
            <h1 class="auth-card__title">Create account</h1>
            <p class="auth-card__subtitle">Sign up to save your simulations.</p>
            
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="name" class="form-group__label">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="form-group__input" 
                        placeholder="Your name"
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-group__label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-group__input" 
                        placeholder="example@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-group__label">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-group__input" 
                            placeholder="••••••••"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-group__label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword"
                        class="form-group__input" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="btn btn--primary btn--large">
                    Create account
                </button>
            </form>
            
            <div class="auth-card__footer">
                <p class="auth-card__text">
                    Already have an account? <a href="login.html" class="auth-card__link">Sign in</a>
                </p>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { register } from './js/api.js';
        
        const form = document.getElementById('register-form');
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
        
        // Toggle password visibility
        passwordToggle?.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });
        
        // Handle form submission
        form?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                await register({ name, email, password });
                window.location.href = 'simulator.html';
            } catch (error) {
                alert(error.message || 'Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
