<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crear cuenta - Simulador de Movimiento Proyectil">
    <meta name="theme-color" content="#2a9d8f">
    
    <title>Crear Cuenta - Simulador de Movimiento Proyectil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui-components.css">
</head>
<body>
    <!-- Theme and Language Controls -->
    <div class="landing-controls">
        <div class="lang-selector">
            <button class="lang-btn lang-btn--active" data-lang="es">ES</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
            <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
            <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
    </div>

    <main class="auth-page">
        <div class="auth-card">
            <p class="auth-card__brand" data-i18n="appTitle">Simulador de Movimiento Proyectil</p>
            
            <h1 class="auth-card__title" data-i18n="registerTitle">Crear cuenta</h1>
            <p class="auth-card__subtitle" data-i18n="registerSubtitle">Regístrate para guardar tus simulaciones.</p>
            
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="name" class="form-group__label" data-i18n="nameLabel">Nombre</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="form-group__input" 
                        data-i18n-placeholder="namePlaceholder"
                        placeholder="Tu nombre"
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-group__label" data-i18n="emailLabel">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-group__input" 
                        data-i18n-placeholder="emailPlaceholder"
                        placeholder="ejemplo@correo.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-group__label" data-i18n="passwordLabel">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-group__input" 
                            data-i18n-placeholder="passwordPlaceholder"
                            placeholder="••••••••"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" aria-label="Mostrar/ocultar contraseña">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-group__label" data-i18n="confirmPasswordLabel">Confirmar contraseña</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword"
                        class="form-group__input" 
                        data-i18n-placeholder="passwordPlaceholder"
                        placeholder="••••••••"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="btn btn--primary btn--large" data-i18n="registerButton">
                    Crear cuenta
                </button>
            </form>
            
            <div class="auth-card__footer">
                <p class="auth-card__text">
                    <span data-i18n="alreadyHaveAccount">¿Ya tienes cuenta?</span> <a href="login.html" class="auth-card__link" data-i18n="signIn">Iniciar sesión</a>
                </p>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { register } from './js/api.js';
        import { initI18n, setLang } from './js/i18n.js';
        
        // Initialize i18n
        initI18n();
        
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle?.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        // Language selector
        const langButtons = document.querySelectorAll('.lang-btn');
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                setLang(lang);
                langButtons.forEach(b => b.classList.remove('lang-btn--active'));
                btn.classList.add('lang-btn--active');
            });
        });
        
        const form = document.getElementById('register-form');
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
        
        // Toggle password visibility
        passwordToggle?.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });
        
        // Handle form submission
        form?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            try {
                await register({ name, email, password });
                window.location.href = 'simulator.html';
            } catch (error) {
                alert(error.message || 'Error al crear cuenta. Por favor intenta de nuevo.');
            }
        });
    </script>
</body>
</html>
